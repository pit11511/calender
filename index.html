<!DOCTYPE html>
<html lang="ja">
    <head>
        <script src="index.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css" media="all">
        <meta charset="UTF-8"/>
        <title>calender</title>
    </head>

    <body>
        <h1>CALENDAR</h1>
        <h2 class="status" id = "yearandmonth"></h2>
        <div class="monthchanger">
            <div class="modoru" id ="modoru">
                <p>←</p>
            </div>
            <div class="susumu" id="susumu">
                <p>→</p>
            </div>
    
           
        </div>
        <table class="calendar" id ="calendar" border="1">
            <thead>
                <tr>
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
            </thead>
           
        </table>    
    </body>
</html>
